<script>
    function sumOfDigits(num) {
    // Convert the number to a string, split into individual digits, and sum them
    return num.toString()
              .split('')            // Split the number into an array of digits (as strings)
              .reduce((sum, digit) => sum + parseInt(digit), 0);  // Convert each digit to a number and sum them
}

// Example usage
const number = 12345;
console.log(sumOfDigits(number));  // Output: 15

</script>
</html>
