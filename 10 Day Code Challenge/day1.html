<script>
    function reverseArray(arr) {
    // Reverse the array using JavaScript's reverse() method
    return arr.reverse();
}

// Example usage:
let arr = [1, 2, 3, 4, 5];
let reversedArr = reverseArray(arr);
console.log(reversedArr);  // Output: [5, 4, 3, 2, 1]

</script>
