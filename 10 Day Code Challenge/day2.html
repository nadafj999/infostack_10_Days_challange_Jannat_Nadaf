<script>
    function findMaxMin(arr) {
    if (arr.length === 0) {
        return { max: null, min: null }; // Return null if the array is empty
    }

    let maxElement = arr[0];
    let minElement = arr[0];

    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > maxElement) {
            maxElement = arr[i];
        }
        if (arr[i] < minElement) {
            minElement = arr[i];
        }
    }

    return { max: maxElement, min: minElement };
}

// Example usage:
const arr = [12,3,45,7,89,2];
const result = findMaxMin(arr);
console.log(`Maximum: ${result.max}, Minimum: ${result.min}`);

</script>
