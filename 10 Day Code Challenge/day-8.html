<script>
   function mergeSortedArrays(N, M, arr1, arr2) {
    let i = 0, j = 0;
    let mergedArray = [];

    // Traverse both arrays and compare elements
    while (i < N && j < M) {
        if (arr1[i] < arr2[j]) {
            mergedArray.push(arr1[i]);
            i++;
        } else {
            mergedArray.push(arr2[j]);
            j++;
        }
    }

    // Add remaining elements from arr1 (if any)
    while (i < N) {
        mergedArray.push(arr1[i]);
        i++;
    }

    // Add remaining elements from arr2 (if any)
    while (j < M) {
        mergedArray.push(arr2[j]);
        j++;
    }

    return mergedArray;
}

const N = 4;
const M = 4;
const arr1 = [1, 3, 5, 7];
const arr2 = [2, 4, 6, 8];

const result = mergeSortedArrays(N, M, arr1, arr2);
console.log(result); // Output: [1, 2, 3, 4, 5, 6, 7, 8]


</script>
